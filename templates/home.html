<!DOCTYPE html>
<html>
<head>
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}


</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/restaurants">Restaurants</a>
  <a href="/review-list">Reviews</a>
  <a href="/order-list">Orders</a>
  <a href="/logout">Logout</a>
  <form action="/search" method="get">
    <input type="text" name="search" placeholder="Search for Restaurant">
    <button type="submit">Search</button>
  </form>
</div>

<h1>Welcome {{user}}!</h1>
<h3>Please select an option or perform a search</h3>

</body>
</html>
