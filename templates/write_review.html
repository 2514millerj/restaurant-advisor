<html>
<head>
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}


</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/restaurants">Restaurants</a>
  <a href="/review-list">Reviews</a>
  <a href="/order-list">Orders</a>
  <a href="/logout">Logout</a>
<form action="/search" method="get">
    <input type="text" name="search" placeholder="Search for Restaurant">
    <button type="submit">Search</button>
  </form>
</div>

<h1>{{rname}} Review Page</h1>

<h2>Recent Reviews:</h2>

{% for review in reviewList %}
<p><strong>Title: </strong>{% if review[1] == None %}
                  Review
                  {% else %}
                  {{review[1]}}
                  {% endif %}<br />
  <strong>Rating: </strong>{{review[0]}} <br />
{{review[2]}}
</p>
<hr />
{% endfor %}

<h2>Write a Review For {{rname}}</h2>

<form action="/review">
  Rating:<br>
  <select name="rating">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
  <br>
  Comment:<br>
  <input type="text" name="comment">
  <br><br>
  <input type="text" name="rid" value="{{rid}}" style="display: none">
  <input type="submit" value="Submit">
</form>



</body>
</html>
